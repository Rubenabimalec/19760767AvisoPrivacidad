<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recolección de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Aviso de privacidad -->
    <div id="privacy-modal" class="modal">
        <div class="modal-content">
            <h2>Aviso de Privacidad</h2>
            <p id="privacy-text">
                Aquí puedes incluir el texto del aviso de privacidad. 
                Asegúrate de cumplir con las normativas de protección de datos personales.
            </p>
            <button onclick="closePrivacyModal()">Aceptar</button>
        </div>
    </div>

    <!-- Formulario de recolección de datos -->
    <div id="form-container">
        <h1>Recolección de Datos Personales</h1>
        <form id="data-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="button" onclick="submitForm()">Enviar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
